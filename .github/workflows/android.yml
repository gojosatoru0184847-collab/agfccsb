name: Android Build (APK + AAB)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # üîé DEBUG: in ra c·∫•u tr√∫c repo ƒë·ªÉ bi·∫øt b·∫°n ƒëang thi·∫øu g√¨ / sai folder n√†o
      - name: Debug repo structure
        run: |
          echo "===== ROOT FILES ====="
          ls -la
          echo "===== FIND gradlew ====="
          find . -maxdepth 4 -name "gradlew" -print
          echo "===== FIND settings.gradle(.kts) ====="
          find . -maxdepth 4 -name "settings.gradle*" -print
          echo "===== FIND app/build.gradle(.kts) ====="
          find . -maxdepth 6 -path "*/app/build.gradle*" -print

      # ‚úÖ N·∫øu gradlew n·∫±m ƒë√∫ng root th√¨ chmod OK
      # ‚úÖ N·∫øu b·∫°n l·ª° ƒë·ªÉ project trong subfolder, b∆∞·ªõc n√†y s·∫Ω fail -> nh√¨n log l√† bi·∫øt ngay
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Gradle sanity check
        run: |
          ./gradlew --version
          ./gradlew :app:tasks --all --no-daemon

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Build Release AAB
        run: ./gradlew :app:bundleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/*.aab
